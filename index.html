<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neumorphism login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
</head>

<body>
    <div class="parent">
        <h1>Sign <span>Up</span></h1>
        <div class="subheading">Already have an account? <span><a href="#"> Log in</a></span></div>

        <div class="inputFields">
            <div class="innerHeadings">Name</div>
            <input type="text" placeholder="Your Name">
        </div>
        <div class="inputFields">
            <div class="innerHeadings">Email</div>
            <input type="text" placeholder="example@gmail.com">
        </div>
        <div class="inputFields">
            <div class="innerHeadings">Password</div>
            <input type="text" placeholder="Enter Password">
        </div>

        <div class="checkbox">
            <input type="checkbox" name="customCheckbox" id="customCheckbox">
            <label for="customCheckbox" class="mycheckbox"><i class="fas fa-check"></i></label>
            <label for="customCheckbox">I agree to 
               <a href="#">Platforms Terms</a>
                of Service and 
               <a href="#">Privacy Policy</a>
            </label>
        </div>


        <!-- styled hr  -->
        <div class="myHr">
            <div class="innerDiv"></div>
            <div>Or</div>
            <div class="innerDiv"></div>
        </div>

        <!-- buttons section -->
        <div class="button-grid">
            <div>
                <button>
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
                <button>
                    <i class="fab fa-facebook-f"></i>
                    Sign up with Facebook
                </button>
            </div>

            <div>
                <button>
                    <i class="fas fa-plus"></i>
                    Create Account
                </button>
            </div>
        </div>

    </div>
</body>

</html>
